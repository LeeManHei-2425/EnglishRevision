<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bosco Lee | Cloud & Data Centre Admin</title>
    
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入 React 和 ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 引入 Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    
    <!-- 引入 Babel (用來翻譯 React 代碼) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* 自定義字體與基礎設置 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=JetBrains+Mono:wght@400;500&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e5e5e5;
            cursor: none; /* 隱藏默認鼠標 */
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* 隱藏滾動條但保留功能 */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        
        /* 文字描邊效果 */
        .text-stroke { -webkit-text-stroke: 1px rgba(255,255,255,0.1); color: transparent; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        // Framer Motion 全局變量
        const { motion, useScroll, useTransform, useSpring } = window.Motion;

        // --- 內置圖標組件 (SVG) ---
        const IconWrapper = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const Github = (props) => <IconWrapper {...props}><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></IconWrapper>;
        const Linkedin = (props) => <IconWrapper {...props}><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></IconWrapper>;
        const Cloud = (props) => <IconWrapper {...props}><path d="M17.5 19c0-3.037-2.463-5.5-5.5-5.5S6.5 15.963 6.5 19"/><path d="M20 16.2A4.5 4.5 0 0 0 17.5 8h-1.8c-.447-3.41-3.37-6-6.9-6-3.8 0-7 3.2-7 7v.1c-2.4.6-4 2.7-4 5.1 0 2.8 2.2 5 5 5h14.5c2.5 0 4.5-2 4.5-4.5z"/></IconWrapper>;
        const Server = (props) => <IconWrapper {...props}><rect width="20" height="8" x="2" y="2" rx="2" ry="2"/><rect width="20" height="8" x="2" y="14" rx="2" ry="2"/><line x1="6" x2="6.01" y1="6" y2="6"/><line x1="6" x2="6.01" y1="18" y2="18"/></IconWrapper>;
        const Database = (props) => <IconWrapper {...props}><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M3 5V19A9 3 0 0 0 21 19V5"/><path d="M3 12A9 3 0 0 0 21 12"/></IconWrapper>;
        const Network = (props) => <IconWrapper {...props}><rect x="16" y="16" width="6" height="6" rx="1"/><rect x="2" y="16" width="6" height="6" rx="1"/><rect x="9" y="2" width="6" height="6" rx="1"/><path d="M5 16v-3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3"/><path d="M12 12V8"/></IconWrapper>;
        const ArrowUpRight = (props) => <IconWrapper {...props}><path d="M7 7h10v10"/><path d="M7 17 17 7"/></IconWrapper>;
        const ChevronRight = (props) => <IconWrapper {...props}><path d="m9 18 6-6-6-6"/></IconWrapper>;

        // --- 組件: 全局噪點 ---
        const NoiseOverlay = () => (
            <div className="fixed inset-0 z-50 pointer-events-none opacity-[0.04] mix-blend-overlay">
                <svg className="w-full h-full">
                    <filter id="noiseFilter">
                        <feTurbulence type="fractalNoise" baseFrequency="0.6" numOctaves="3" stitchTiles="stitch" />
                    </filter>
                    <rect width="100%" height="100%" filter="url(#noiseFilter)" />
                </svg>
            </div>
        );

        // --- 組件: 有機流動背景 ---
        const OrganicBackground = () => (
            <div className="fixed inset-0 z-0 overflow-hidden bg-[#0a0a0a]">
                <motion.div 
                    animate={{ scale: [1, 1.2, 1], x: [0, 100, -50, 0], y: [0, -50, 50, 0] }}
                    transition={{ duration: 20, repeat: Infinity, ease: "easeInOut" }}
                    className="absolute top-[-10%] left-[-10%] w-[60vw] h-[60vw] rounded-full bg-blue-600/30 blur-[120px] mix-blend-screen" 
                />
                <motion.div 
                    animate={{ scale: [1, 1.3, 1], x: [0, -100, 50, 0], y: [0, 100, -50, 0] }}
                    transition={{ duration: 25, repeat: Infinity, ease: "easeInOut", delay: 2 }}
                    className="absolute top-[20%] right-[-10%] w-[50vw] h-[50vw] rounded-full bg-purple-600/30 blur-[120px] mix-blend-screen" 
                />
                <motion.div 
                    animate={{ scale: [1, 1.1, 1], x: [0, 50, -100, 0], y: [0, -50, 100, 0] }}
                    transition={{ duration: 30, repeat: Infinity, ease: "easeInOut", delay: 5 }}
                    className="absolute bottom-[-10%] left-[20%] w-[70vw] h-[70vw] rounded-full bg-orange-600/20 blur-[120px] mix-blend-screen" 
                />
            </div>
        );

        // --- 組件: 自定義滑鼠 ---
        const CustomCursor = () => {
            const [mousePosition, setMousePosition] = useState({ x: 0, y: 0 });
            useEffect(() => {
                const update = (e) => setMousePosition({ x: e.clientX, y: e.clientY });
                window.addEventListener("mousemove", update);
                return () => window.removeEventListener("mousemove", update);
            }, []);
            return (
                <motion.div
                    className="fixed top-0 left-0 w-8 h-8 rounded-full border border-white/50 pointer-events-none z-[9999] hidden md:block backdrop-blur-sm"
                    animate={{ x: mousePosition.x - 16, y: mousePosition.y - 16 }}
                    transition={{ type: "tween", ease: "backOut", duration: 0.15 }}
                />
            );
        };

        // --- 組件: 文字揭示 ---
        const RevealText = ({ children, className, delay = 0 }) => (
            <div className="overflow-hidden relative inline-block align-bottom">
                <motion.div
                    initial={{ y: "100%" }}
                    whileInView={{ y: 0 }}
                    viewport={{ once: true }}
                    transition={{ duration: 1.2, ease: [0.16, 1, 0.3, 1], delay }}
                    className={className}
                >
                    {children}
                </motion.div>
            </div>
        );

        // --- 組件: 藝術跑馬燈 ---
        const ArtMarquee = () => (
            <div className="w-full overflow-hidden py-12 relative z-20">
                <motion.div 
                    className="inline-block whitespace-nowrap text-6xl md:text-8xl font-serif italic text-white/10"
                    animate={{ x: ["0%", "-50%"] }}
                    transition={{ repeat: Infinity, duration: 40, ease: "linear" }}
                >
                    Cloud Infrastructure — Reliability — Data Centre Operations — Network Security — Cloud Infrastructure — Reliability — Data Centre Operations — 
                </motion.div>
            </div>
        );

        // --- 組件: 導航 ---
        const Navbar = () => (
            <nav className="fixed top-0 left-0 right-0 z-50 flex justify-between items-center px-8 py-8 text-white/90">
                <div className="text-sm font-bold tracking-widest uppercase">Bosco.Lee</div>
                <div className="flex gap-8 text-xs font-medium tracking-widest uppercase text-white/60">
                    <a href="#about" className="hover:text-white transition-colors">Profile</a>
                    <a href="#skills" className="hover:text-white transition-colors">Expertise</a>
                    <a href="#roadmap" className="hover:text-white transition-colors">Roadmap</a>
                </div>
            </nav>
        );

        // --- 子組件 ---
        const SocialBtn = ({ href, icon, label }) => (
            <motion.a 
                href={href} target="_blank" 
                className="group flex items-center justify-center w-14 h-14 rounded-full border border-white/20 bg-white/5 backdrop-blur-md hover:bg-white hover:text-black transition-all duration-300"
                whileHover={{ scale: 1.1 }} title={label}
            >
                {icon}
            </motion.a>
        );

        const GlassCard = ({ skill, index }) => (
            <motion.div 
                initial={{ opacity: 0, y: 30 }} whileInView={{ opacity: 1, y: 0 }} viewport={{ once: true }} transition={{ delay: index * 0.1, duration: 0.8 }}
                className="group relative p-10 rounded-3xl border border-white/10 bg-white/5 backdrop-blur-xl overflow-hidden hover:bg-white/10 transition-colors duration-500"
            >
                <div className="absolute top-0 right-0 -mr-20 -mt-20 w-64 h-64 bg-gradient-to-br from-white/10 to-transparent rounded-full blur-3xl opacity-0 group-hover:opacity-100 transition-opacity duration-700" />
                <div className="relative z-10">
                    <div className="flex justify-between items-start mb-8">
                        <span className="text-xs font-bold tracking-widest text-white/40">0{index + 1}</span>
                        <ArrowUpRight className="text-white/30 group-hover:text-white group-hover:rotate-45 transition-all duration-300" />
                    </div>
                    <h3 className="text-3xl font-serif italic text-white/90 mb-3 group-hover:translate-x-2 transition-transform duration-300">{skill.name}</h3>
                    <p className="text-sm font-light tracking-wide text-white/60 group-hover:text-white/80 transition-colors">{skill.detail}</p>
                </div>
                <div className="absolute bottom-6 right-6 text-white/5 group-hover:text-white/20 transition-colors duration-500 transform group-hover:scale-110">
                    {React.cloneElement(skill.icon, { size: 64 })}
                </div>
            </motion.div>
        );

        const TimelineItem = ({ item, index }) => (
            <motion.div 
                initial={{ opacity: 0, x: -20 }} whileInView={{ opacity: 1, x: 0 }} viewport={{ once: true }} transition={{ delay: index * 0.2 }}
                className="relative pl-12 md:pl-16"
            >
                <div className="absolute left-[-5px] top-2 w-2.5 h-2.5 rounded-full bg-white/20 border border-white/50 backdrop-blur-sm group-hover:bg-white group-hover:scale-125 transition-all duration-300 shadow-[0_0_10px_rgba(255,255,255,0.2)]" />
                <div className="flex flex-col md:flex-row md:items-baseline gap-2 md:gap-8 mb-4">
                    <span className="text-2xl font-serif italic text-white/90">{item.year}</span>
                    <h3 className="text-xl font-bold tracking-wide text-white/80">{item.title}</h3>
                </div>
                <p className="text-white/50 font-light leading-relaxed max-w-2xl mb-8">{item.desc}</p>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 border-t border-white/10 pt-6">
                    <div>
                        <h4 className="text-xs font-bold uppercase tracking-widest text-white/40 mb-4">Action Steps</h4>
                        <ul className="space-y-3">
                            {item.steps.map((step, i) => (
                                <li key={i} className="flex items-start gap-3 text-sm text-white/60 font-light">
                                    <ChevronRight size={14} className="mt-1 text-white/30 shrink-0" />{step}
                                </li>
                            ))}
                        </ul>
                    </div>
                    <div>
                        <h4 className="text-xs font-bold uppercase tracking-widest text-white/40 mb-4">Skills Required</h4>
                        <div className="flex flex-wrap gap-2">
                            {item.skills.map((skill, i) => (
                                <span key={i} className="px-3 py-1 text-xs text-white/70 bg-white/5 border border-white/10 rounded-full hover:bg-white/10 hover:border-white/30 transition-colors">{skill}</span>
                            ))}
                        </div>
                    </div>
                </div>
            </motion.div>
        );

        // --- 主應用 ---
        function Portfolio() {
            const skills = [
                { name: "Cloud Infrastructure", detail: "AWS / Azure Ecosystem", icon: <Cloud /> },
                { name: "Data Centre Ops", detail: "Server Management", icon: <Server /> },
                { name: "Linux Administration", detail: "System Automation", icon: <Database /> },
                { name: "Network Engineering", detail: "Connectivity & Security", icon: <Network /> },
            ];

            const roadmapItems = [
                { 
                    year: "2025", title: "Data Centre Technician", 
                    desc: "Establishing a strong foundation in physical infrastructure. The focus is on mastering the tangible aspects of facility maintenance and physical connectivity.",
                    steps: ["Secure an entry-level role in a Tier 3+ Data Centre facility.", "Master structured cabling standards (ISO/IEC 11801).", "Participate in routine server racking and hardware replacements."],
                    skills: ["Structured Cabling (Fiber/Copper)", "Hardware Diagnostics", "Rack Mounting", "Basic Network CLI"]
                },
                { 
                    year: "2027", title: "Operations Specialist", 
                    desc: "Transitioning to critical environment monitoring. This stage involves proactive incident management and ensuring the stability of power and cooling systems.",
                    steps: ["Obtain Certified Data Centre Professional (CDCP) certification.", "Lead critical facility monitoring shifts using DCIM tools.", "Handle Level 1 incident response for outages."],
                    skills: ["DCIM Tools", "Power Systems (UPS/PDU)", "Cooling (CRAC/CRAH)", "Incident Response (ITIL)"]
                },
                { 
                    year: "2030", title: "Senior Infrastructure Engineer", 
                    desc: "Leading optimization and efficiency. The goal shifts to capacity planning, improving Power Usage Effectiveness (PUE), and implementing smart solutions.",
                    steps: ["Lead capacity planning projects for server expansion.", "Optimize PUE through airflow management and containment strategies.", "Implement IoT sensors for granular environmental monitoring."],
                    skills: ["Capacity Planning", "PUE Optimization", "Environmental Monitoring", "Project Management"]
                },
                { 
                    year: "Future", title: "Data Centre Manager", 
                    desc: "Strategic oversight of mission-critical facilities. Responsible for ensuring 99.999% uptime, managing budgets, and leading operational teams.",
                    steps: ["Develop comprehensive Service Level Agreement (SLA) frameworks.", "Manage vendor relationships and service contracts.", "Oversee operational budgets (CAPEX/OPEX)."],
                    skills: ["Vendor Management", "Budgeting Strategy", "SLA Compliance", "Team Leadership"]
                },
            ];

            return (
                <div className="min-h-screen text-gray-200 font-sans overflow-x-hidden relative selection:bg-orange-500/30 selection:text-white">
                    <NoiseOverlay />
                    <OrganicBackground />
                    <CustomCursor />
                    <Navbar />

                    <section className="relative min-h-screen flex flex-col justify-center px-6 md:px-12 pt-20">
                        <div className="max-w-[100rem] mx-auto w-full relative z-10">
                            <div className="flex flex-col leading-[0.9]">
                                <div className="relative">
                                    <RevealText className="text-[13vw] md:text-[15vw] font-serif font-light tracking-tight text-white mix-blend-overlay">BOSCO</RevealText>
                                </div>
                                <div className="flex items-center gap-6 my-2 md:my-6">
                                    <motion.div initial={{ width: 0 }} whileInView={{ width: "120px" }} viewport={{ once: true }} transition={{ duration: 1.5, delay: 0.5 }} className="h-[1px] bg-white/40 hidden md:block" />
                                    <span className="text-sm md:text-base text-white/70 font-light tracking-widest uppercase">Cloud & Data Centre Admin</span>
                                </div>
                                <div className="relative text-right">
                                    <RevealText className="text-[13vw] md:text-[15vw] font-serif italic text-white/90" delay={0.2}>LEE</RevealText>
                                </div>
                            </div>
                            <div className="flex flex-col md:flex-row justify-between items-end mt-24">
                                <div className="max-w-xl">
                                    <RevealText delay={0.4} className="text-xs font-bold uppercase tracking-widest mb-4 text-white/40">Introduction</RevealText>
                                    <RevealText delay={0.5} className="text-xl md:text-3xl font-light leading-snug text-white/80">
                                        Building the invisible <span className="text-white font-normal border-b border-white/30 pb-1">digital foundations</span> that power the modern world.
                                    </RevealText>
                                </div>
                                <div className="flex gap-4 mt-12 md:mt-0">
                                    <SocialBtn href="https://github.com/LeeManHei-2425" icon={<Github size={20} />} label="GitHub" />
                                    <SocialBtn href="https://www.linkedin.com/in/bocolee/" icon={<Linkedin size={20} />} label="LinkedIn" />
                                </div>
                            </div>
                        </div>
                    </section>

                    <ArtMarquee />

                    <section id="about" className="py-32 px-6 md:px-12 relative z-10">
                        <div className="max-w-6xl mx-auto flex flex-col md:flex-row gap-20">
                            <div className="md:w-1/3 pt-4 border-t border-white/20">
                                <h2 className="text-xs font-bold tracking-[0.2em] uppercase mb-4 text-white/60">The Profile</h2>
                                <div className="text-sm text-white/40 leading-loose">
                                    <p>Based in Hong Kong.</p>
                                    <p>Passionate about Infrastructure.</p>
                                    <p>Available for Opportunities.</p>
                                </div>
                            </div>
                            <div className="md:w-2/3">
                                <p className="text-3xl md:text-5xl font-serif leading-tight mb-12 text-white/90">
                                    "Turning complex hardware into seamless <span className="italic bg-clip-text text-transparent bg-gradient-to-r from-blue-300 to-purple-300">cloud experiences</span>."
                                </p>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-12 text-lg text-white/60 leading-relaxed font-light">
                                    <p>I am a student majoring in Cloud and Data Centre Administration. My focus is not just on maintaining servers, but on orchestrating the entire lifecycle of data—from physical storage to cloud delivery.</p>
                                    <p>Whether it's configuring high-availability clusters on AWS or managing on-premise racks, I bridge the gap between physical hardware and virtual scalability.</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section id="skills" className="py-32 px-6 md:px-12 relative z-10">
                        <div className="max-w-7xl mx-auto">
                            <div className="flex items-end justify-between mb-20">
                                <h2 className="text-6xl md:text-8xl font-serif text-white/90">Expertise</h2>
                                <div className="hidden md:block text-xs tracking-widest uppercase text-white/40">Core Competencies</div>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                {skills.map((skill, index) => <GlassCard key={index} skill={skill} index={index} />)}
                            </div>
                        </div>
                    </section>

                    <section id="roadmap" className="py-32 px-6 md:px-12 relative z-10 bg-[#0a0a0a]">
                        <div className="max-w-5xl mx-auto">
                            <div className="mb-24 text-center">
                                <h2 className="text-xs font-bold tracking-[0.2em] uppercase mb-4 text-white/40">Future Vision</h2>
                                <p className="text-4xl md:text-6xl font-serif text-white/90 italic">Career Roadmap</p>
                            </div>
                            <div className="relative border-l border-white/10 ml-4 md:ml-12 space-y-24">
                                {roadmapItems.map((item, index) => <TimelineItem key={index} item={item} index={index} />)}
                            </div>
                        </div>
                    </section>

                    <footer className="py-20 px-6 md:px-12 border-t border-white/10">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-end">
                            <div>
                                <div className="text-[12vw] font-serif leading-none text-white/10">BOSCO</div>
                                <div className="text-xs uppercase tracking-widest mt-6 opacity-40">© 2025 All Rights Reserved.</div>
                            </div>
                            <div className="flex gap-8 mt-12 md:mt-0">
                                <a href="#" className="text-sm font-medium text-white/60 hover:text-white transition-colors">Back to Top</a>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Portfolio />);
    </script>
</body>
</html>
